<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Daftar Pengguna</h2>

    <a href="{{ url_for('add_user') }}" class="btn btn-primary mb-3">Tambah Pengguna</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>
                    <a href="{{ url_for('edit_user', id=user[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_user', id=user[0]) }}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Yakin ingin menghapus pengguna ini?');">Hapus</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">Belum ada data.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
